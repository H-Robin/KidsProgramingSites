<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HamaKidsQuest Prototype</title>

  <link rel="stylesheet" href="./hkq.css" />
  <!-- Phaser を最初に（グローバル） -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.85.0/dist/phaser.min.js"></script>

  <!-- 共通エンジン / UI -->
  <script type="module" src="./src/common/engine/commands.js"></script>
  <script type="module" src="./src/common/engine/interpreter.js"></script>
  <script type="module" src="./src/common/ui/palette.js"></script>

  <!-- ゲーム側コード -->
  <script type="module" src="./src/main/hkq-main.js"></script>
</head>
<body class="ui-locked boot theme-mecha">
  <!-- ★ タイトルバー（ページ上部・全幅） -->
  <header class="titlebar">
    <div id="game-title" class="title">Space Program Kids</div>
    <div id="mission-label" class="mission">ミッション 1</div>
    <div id="elapsed" class="elapsed">00:00</div>
  </header>

  <div id="app">
    <!-- 左：フィールド（キャンバスが全域にフィット） -->
    <div id="stage-left">
      <div id="game-container">
        <!-- HUD（Phaserキャンバスに重ねるミッションステータス） -->
        <div id="hud-mission" class="hud-mission" aria-hidden="false">
          <div id="mission-panel" class="mission-panel" aria-label="Mission Status"></div>
        </div>
      <!-- ★ 追加：タイトルバー（右上固定・横並び） -->
      <div class="hud-topbar">
        <div class="hud-topbar-row">
          <span id="level-id-label" title="Level ID" class="hud-topbar-id">ID: (loading)</span>
          <button
            id="btn-toggle-mission"
            class="hud-mission-toggle"
            type="button"
            aria-controls="hud-mission"
            aria-pressed="true"
            title="ミッションタスクの表示/非表示 (M)">
            👁<span class="sr-only">ミッションタスク非表示</span>
          </button>
        </div>
      </div>

      </div>
    </div>

    <!-- 右：命令UI（上下） -->
    <aside id="sidebar-right">
      <section id="mission-clear" class="pane mission-clear">
        <h3>Mission</h3>
        <div id="mission-clear-text">ロボットを月面基地へ向かうこと</div>

        <!-- 残りコマンド数・ヒント表示（※ここに1つだけ置く） -->
        <div id="cmd-limit-bar" class="cmd-limit">
          【のこりコマンド数：<span id="cmd-left">10</span>】
          <div id="cmd-hint" class="cmd-hint" aria-live="polite">【ヒント：】</div>
        </div>
      </section>

      <div class="pane">
        <h3>命令パレット</h3>
        <div id="palette"></div>
      </div>

      <div class="pane" id="pane-main">
        <h3>MAIN</h3>
        <ol id="program"></ol>
        <div class="controls">
          <button id="run">▶ 実行</button>
          <button id="step">⏭ ステップ</button>
          <button id="stop">■ 停止</button>
          <button id="exit">⏹ マップへ戻る</button>
        </div>
      </div>

      <div class="pane">
        <h3>アイテムBOX</h3>
        <div id="item-box">
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
        </div>
      </div>
    </aside>
  </div>
</body>
</html>
